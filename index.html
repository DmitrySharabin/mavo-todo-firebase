<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />

	<!-- Mavo -->
	<script src="https://get.mavo.io/mavo.js"></script>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css" />

	<title>To-Do List</title>
</head>

<body mv-app="todo" mv-plugins="firebase-firestore"
			mv-storage="firebase://mavo-demos"
			mv-storage-key="AIzaSyDvZ3EBuhlvFm529vMPeU7dbqvdkjv9WQU"
			mv-storage-providers="google facebook twitter github">
	<header>
		<h1>My tasks</h1>
		<p>
			<strong>[count(done)]</strong> done out of
			<strong>[count(task)]</strong> total
		</p>
	</header>

	<ul>
		<li property="task" mv-list-item>
			<label>
				<input property="done" type="checkbox" />
				<span property="taskTitle">Do stuff</span>
			</label>
		</li>
		<button class="clear-completed mv-logged-in" mv-action="delete(task where done)">
			Clear Completed
		</button>
	</ul>
</body>

</html>
